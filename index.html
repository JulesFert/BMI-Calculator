<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body class="bg-light">

    <div class="container mt-5 border border-3 rounded-2 border-primary">

        <h1 class="text-center">
            BMI Calculator
        </h1>

        <form id="formImc" class="pb-3">
            <fieldset>

              <div class="mb-3">
                <label for="weight" class="form-label">Your weight</label>
                <input type="number" id="weight" class="form-control" placeholder="Your weight (in kg)">
              </div>

              <div class="mb-3">
                <label for="size" class="form-label">Your height</label>
                <input type="number" step="0.01" id="size" class="form-control" placeholder="Your height (in m)">
              </div>

              <div class="d-flex justify-content-center">
                  <button id="button" type="submit" class="btn btn-primary w-50">Calculate</button>
              </div>

            </fieldset>
          </form>
    </div>
    
    <div class="container">
        <h2 id="imcContainer">Your BMI is:</h2>

        <p id="imcDescription">You are </p>
    </div>

<script src="app.js"></script>
</body>
</html>
